<!DOCTYPE html>
<html lang="en" lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/students/{id}(id = ${student.getId()})}"
      th:method = "patch"
      th:object = "${student}">

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">First Name</label>
        <input type="text" th:field="*{firstName}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Email</label>
        <input type="text"th:field="*{email}" class="form-control" id="exampleInputPassword2">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="text"th:field="*{lastName}" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Last name</label>
        <input type="text"th:field="*{studyFormat}" class="form-control" id="exampleInputPassword">
    </div>
    <select th:field="${student.groupId}">
        <option th:each="group:${groups}"
                th:value="${group.id}"
                th:text="${group.groupName}"></option>
    </select>
    <button class="button">Submit</button>
</form>
<a th:href="/updateStudent" sec:authorize="hasAuthority('ADMIN')">UPDATE STUDENT</a>
</body>

</html>
